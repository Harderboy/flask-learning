<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post">
    <label>用户名：</label><input type="text" name="username"><br>
    <label>密码：</label><input type="text" name="passwd"><br>
    <label>确认密码：</label><input type="text" name="confirm_passwd"><br>
    <input type="submit" value="提交"><br>
    {# 使用遍历获取闪现的消息#}
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

</form>

<hr>

<form method="post">
    {{ form.csrf_token() }}
    {{ form.username.label }}{{ form.username }}<br>
    {{ form.passwd.label }}{{ form.passwd }}<br>
    {{ form.confirm_passwd.label }}{{ form.confirm_passwd }}<br>
    {{ form.submit }}
</form>
</body>
</html>
